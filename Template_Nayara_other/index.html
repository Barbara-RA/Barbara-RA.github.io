<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunrays — Dark Gallery</title>

  <!-- CSS (sem conteúdo aqui; implemente em styles/main.css) -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- Pré-carregamento opcional dos JSONs -->
  <link rel="preload" as="fetch" href="data/status.json" crossorigin="anonymous" />
  <link rel="preload" as="fetch" href="data/groups.json" crossorigin="anonymous" />
  <link rel="preload" as="fetch" href="data/cards.json" crossorigin="anonymous" />
</head>
<body>
  <div id="app" class="app">
    <!-- Sidebar Lateral (menu) -->
    <aside class="sidebar" aria-label="Menu lateral de filtros">
      <header class="sidebar__header">
        <h1 class="brand">Sunrays</h1>
        <p class="brand__subtitle">Coleção • Dark Theme</p>
      </header>

      <section class="sidebar__section">
        <label for="searchInput" class="sidebar__label">Pesquisar</label>
        <input id="searchInput" type="search" placeholder="Buscar por título…" autocomplete="off" />
      </section>

      <!-- Filtros: serão preenchidos via JSON pelo app.js -->
      <section class="sidebar__section" aria-labelledby="statusTitle">
        <h2 id="statusTitle" class="sidebar__title">Status</h2>
        <!-- Opções vindas de data/status.json (a caminho, Tenho, Desejado, All) -->
        <ul id="statusFilter" class="filter-list" role="list">
          <!-- Populado dinamicamente -->
        </ul>
      </section>

      <section class="sidebar__section" aria-labelledby="groupTitle">
        <h2 id="groupTitle" class="sidebar__title">Group</h2>
        <!-- Opções vindas de data/groups.json (Regular, Caratê, POB, All) -->
        <ul id="groupFilter" class="filter-list" role="list">
          <!-- Populado dinamicamente -->
        </ul>
      </section>

      <section class="sidebar__section">
        <button id="clearFiltersBtn" type="button" class="btn btn--secondary">Limpar filtros</button>
      </section>

      <footer class="sidebar__footer">
        <small>Feito com ♥ — Dark (preto, cinza, roxo)</small>
      </footer>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main" id="mainContent" tabindex="-1">
      <!-- Barra superior opcional (contagem, ordenação, etc.) -->
      <div class="toolbar" aria-label="Ferramentas de visualização">
        <div id="resultsCount" class="toolbar__count" aria-live="polite">0 itens</div>

        <div class="toolbar__controls">
          <label for="sortSelect" class="visually-hidden">Ordenar por</label>
          <select id="sortSelect">
            <option value="title-asc">Título (A–Z)</option>
            <option value="title-desc">Título (Z–A)</option>
            <option value="group">Grupo</option>
            <option value="status">Status</option>
          </select>
          <button id="reloadBtn" type="button" class="btn btn--ghost" title="Recarregar dados">Recarregar</button>
        </div>
      </div>

      <!-- Grade de Cards -->
      <section class="cards" id="cardsGrid" aria-label="Galeria de itens">
        <!-- Cards renderizados dinamicamente a partir de data/cards.json -->
      </section>
    </main>
  </div>

  <!-- Template do Card (142 x 220 definidos no CSS) -->
  <template id="cardTemplate">
    <article class="card" data-status="" data-group="" tabindex="0" aria-label="Item da galeria">
      <div class="card__tags">
        <span class="tag tag--status" data-tag-status=""></span>
        <span class="tag tag--group" data-tag-group=""></span>
      </div>
      <h3 class="card__title"></h3>
    </article>
  </template>


  <!-- JS (sem conteúdo aqui; implemente em scripts/app.js) -->
  <script type="module" src="scripts/app.js.js"></script>
</body>
</html>
